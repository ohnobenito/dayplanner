<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

     <div class="container">

      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="9"> <h2 class="time">9AM</h2></div>
        <div class="col-6"><textarea name="9" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="10"> <h2 class="time">10AM</h2></div>
        <div class="col-6"><textarea name="10" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="11"> <h2 class="time">11AM</h2></div>
        <div class="col-6"><textarea name="11" id="11AM" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="12"> <h2 class="time">12PM</h2></div>
        <div class="col-6"><textarea name="12"id="12PM" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="13"> <h2 class="time">1PM</h2></div>
        <div class="col-6"><textarea name="13" id="1PM" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="14"> <h2 class="time">2PM</h2></div>
        <div class="col-6"><textarea name="14" id="2PM" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="15"> <h2 class="time">3PM</h2></div>
        <div class="col-6"><textarea name="15" id="3PM" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="16"> <h2 class="time">4PM</h2></div>
        <div class="col-6"><textarea name="16" id="4PM" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div>
      <div class="row mt-1">
        <div class="col-3 hour" id="time" name="17"> <h2 class="time">5PM</h2></div>
        <div class="col-6"><textarea name="17" id="5PM" rows="4" cols="50"></textarea></div>
        <div class="col-3"><button class="saveBtn"><i class="far fa-save"></i></button></div>
      </div> 
      

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/java/script.js"></script>
  </body>
</html>
